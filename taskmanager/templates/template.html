{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>


<body>
<div class="jumbotron">
    <h1 class="display-1">Calend-me</h1>
    <h3>A cool app to plan stuff</h3>
    <hr class="my-3">
    <div class="row">
        <div class="col-11">
            {% if request.user.is_authenticated %}
                <h4>Welcome {{ request.user.username }}</h4>
            {% endif %}

        </div>
        <div class="col-1">
            {% if request.user.is_authenticated %}
            <a href="{% url "logout" %}">
                <img src="{% static 'taskmanager/logout.png' %}" width="70px"/>
            </a>
            {% endif %}
        </div>
    </div>
</div>


{% block content %}{% endblock %}
</body>
</html>
