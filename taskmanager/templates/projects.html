<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>taskmanager</title>

    <style>
        table, th, td {
            border: 1px solid darkgrey;
            border-collapse: collapse;
            font-size: x-large;
        }
        th, td {
            padding: 10px;
        }

    </style>



</head>
<body>
<h1>Calend-me</h1>
<p>A cool app to plan nice stuff</p>

<p>Welcome {{ User.username }}</p>
<table>
    {% for projet in projets %}
        <td><a href="{% url "project" id=projet.id%}">{{ projet.name }}</a></td>
    {% endfor %}

</table>
</body>
</html>
