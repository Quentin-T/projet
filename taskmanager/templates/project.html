{% extends "./template.html" %}

{% block content %}
<h1>{{ project.name }}</h1>
<table>
    <tr>
        <th>Task</th>
        <th>Assignee</th>
        <th>Start date</th>
        <th>Due date</th>
    </tr>

    {% for task in tasks %}
    <tr>
        <td>{{ task.name }}</td>
        <td>{{ task.assignee }}</td>
        <td>{{ task.start_date }}</td>
        <td>{{ task.due_date }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
