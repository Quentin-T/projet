{% extends "template.html" %}
{% block content %}
    <div class="jumbotron p-2 h2">
        <a href="{% url "projects" %}">Projets</a>
        <a href="{% url "project" proj_id=proj_id %}"> / {{ project.name }}</a>
    </div>


    <div class="container-fluid">
        <form class="form-check" method="post" enctype="multipart/form-data"
              action="{% url "newtask" proj_id=proj_id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit"/>
        </form>
        </form>
    </div>
{% endblock %}
